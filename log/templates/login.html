{% extends 'base.html' %}
{% block content %}

<div class="finebody">
    <!--Message-->
    <div>
    {% for message in messages %}
    <p class='message'>
    {{message}}
    </p>
    {% endfor %}
    </div>

    <!--Log In Form-->
    <form action="" method="POST">
        {% csrf_token %}
        <p>Username</p>
        <input type="text" name="username">
        <p>password</p>
        <input type="password" name="password"><br><br>
        <input type="submit">
    </form>
</div>
{% endblock %}
