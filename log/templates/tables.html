{% extends 'base.html' %}
{% block content %}

    <table>
        <tr>
            <th>User</th>
            <th>Email</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for user in users %}
        <tr>
            
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td><button>Update</button></td>
            <td><button>Delete</button></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
