<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>User</th>
            <th>Email</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for user in users %}
        <tr>
            
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td><button>Update</button></td>
            <td><button>Delete</button></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
