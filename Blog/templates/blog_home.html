<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{posts.author}}'s Blog</title>
    {% else %}
        <title>Blog Home</title>
    {% endif %}    
</head>
<body>
    <h2>Blogs</h2>
    {% for posts in posts %}
    <h1>{{posts.title}}</h1>
    <p>By {{posts.author}}</p>
    <p>{{posts.content}}</p>
    {% endfor %}
</body>
</html>
